<h1>-- Editar Registros --</h1>
<div id="contenedor">
    <form (ngSubmit)="onCreate()" novalidate="ngForm">
        <div>
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" name="nombre" [(ngModel)]="datos.nombre" required>
        </div>
        <div>
            <label for="apellido">Apellido</label>
            <input type="text" id="apellido" name="apellido" [(ngModel)]="datos.apellido" required>
        </div>
        <button class="btn btn-color">
            Editar Cambios
        </button>
    </form>
</div>
